<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | BloomELearning ‚ú®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<header>
  <div class="container">
    <div class="logo">BloomELearning ‚ú®</div>
    <nav>
      <ul>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <h2 class="section-title">Welcome Back üåø</h2>

    <div class="game-box wide" style="max-width:560px; margin:0 auto;">
      <p class="kid-big" style="margin-bottom:8px;">Enter Password</p>
      <p class="small">This site is private while we build it. Please enter the password.</p>

      <form id="loginForm" style="margin-top:14px;">
        <label class="small" for="pw" style="display:block; margin-bottom:6px;">Password</label>

        <input
          id="pw"
          type="password"
          placeholder="Type password‚Ä¶"
          autocomplete="current-password"
          required
          style="
            width:100%;
            padding:14px 14px;
            border-radius:16px;
            border:2px solid rgba(0,0,0,0.08);
            font-family:'Baloo 2', cursive;
            font-size:18px;
            outline:none;
          "
        />

        <div class="quick-strip" style="margin-top:14px;">
          <button class="btn" type="submit">Login</button>
          <button class="btn secondary" type="button" id="showBtn">Show</button>
        </div>

        <p class="small" id="msg" style="margin-top:10px;"></p>
      </form>
    </div>
  </div>
</section>

<footer>¬© 2026 BloomELearning ‚ú®</footer>

<script>
  // ‚úÖ CHANGE THIS PASSWORD
  const SITE_PASSWORD = "Bloom2026";

  // If already logged in, go to home
  if (localStorage.getItem("bloom_auth") === "true") {
    window.location.href = "index.html";
  }

  const form = document.getElementById("loginForm");
  const pw = document.getElementById("pw");
  const msg = document.getElementById("msg");
  const showBtn = document.getElementById("showBtn");

  showBtn.addEventListener("click", () => {
    pw.type = (pw.type === "password") ? "text" : "password";
    showBtn.textContent = (pw.type === "password") ? "Show" : "Hide";
  });

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    if (pw.value === SITE_PASSWORD) {
      localStorage.setItem("bloom_auth", "true");
      window.location.href = "index.html";
    } else {
      msg.textContent = "‚ùå Wrong password. Try again.";
      msg.style.color = "#b42318";
      pw.value = "";
      pw.focus();
    }
  });
</script>

</body>
</html>
