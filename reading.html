<section class="section">
  <div class="container">
    <h2 class="section-title">Reading Check Game</h2>

    <div class="game-box">
      <div id="passage" style="line-height:1.6; font-size:18px;"></div>

      <div id="question" style="margin-top:14px; font-size:20px; font-weight:800;"></div>
      <div class="game-row" id="answers"></div>

      <div class="status" id="status">Score: 0</div>

<script>
  const passages = [
    {
      text: "Lina has a small plant. She gives it water every day. The plant sits by the sunny window. Soon, it grows new leaves.",
      q: "Why did the plant grow new leaves?",
      options: ["It got water and sunlight", "It got a new pot", "It was painted green"],
      correct: 0
    },
    {
      text: "Jay puts on his rain boots. Dark clouds cover the sky. He brings an umbrella before going outside.",
      q: "What is the weather probably like?",
      options: ["Sunny", "Rainy", "Snowy"],
      correct: 1
    },
    {
      text: "Mia reads a book about whales. She learns whales are mammals and breathe air. She shares the fact with her friend.",
      q: "What did Mia learn about whales?",
      options: ["They live in trees", "They breathe air", "They are insects"],
      correct: 1
    }
  ];

  let score = 0;
  let current = null;

  function shuffle(arr) {
    return arr.slice().sort(() => Math.random() - 0.5);
  }

  function loadPassage() {
    const passageEl = document.getElementById("passage");
    const qEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const statusEl = document.getElementById("status");

    current = passages[Math.floor(Math.random() * passages.length)];
    passageEl.textContent = current.text;
    qEl.textContent = current.q;

    const optionObjs = current.options.map((t, i) => ({ text: t, idx: i }));
    const shuffled = shuffle(optionObjs);

    answersEl.innerHTML = "";
    shuffled.forEach(opt => {
      const btn = document.createElement("button");
      btn.className = "pill";
      btn.textContent = opt.text;
      btn.onclick = () => {
        if (opt.idx === current.correct) {
          score++;
          statusEl.textContent = `âœ… Correct! Score: ${score}`;
        } else {
          statusEl.textContent = `âŒ Not quite. Score: ${score}`;
        }
      };
      answersEl.appendChild(btn);
    });
  }

  document.getElementById("nextBtn").addEventListener("click", loadPassage);
  loadPassage();
</script>
