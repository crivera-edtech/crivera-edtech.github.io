<section class="section">
  <div class="container">
    <h2 class="section-title">Quick Sound Match ğŸŒ¿</h2>

    <div class="game-box wide">
      <div class="card" style="text-align:center;">
        <p class="kid-big" id="question">Which letter makes the /m/ sound?</p>

        <div class="grid-3" style="margin-top:16px;">
          <div class="card choice">M</div>
          <div class="card choice">S</div>
          <div class="card choice">T</div>
        </div>

        <p id="result" class="kid-big" style="margin-top:16px;"></p>

        <div class="quick-strip">
          <button class="btn" id="nextBtn" type="button">Next Question</button>
        </div>
      </div>
    </div>

  </div>
</section>

<script>
  const questions = [
    { sound:"/m/", answer:"M", options:["M","S","T"] },
    { sound:"/s/", answer:"S", options:["S","B","R"] },
    { sound:"/t/", answer:"T", options:["T","P","A"] }
  ];

  let index = 0;

  const qEl = document.getElementById("question");
  const resultEl = document.getElementById("result");
  const nextBtn = document.getElementById("nextBtn");

  function render(){
    const q = questions[index];
    qEl.textContent = `Which letter makes the ${q.sound} sound?`;
    resultEl.textContent = "";

    const choices = document.querySelectorAll(".choice");
    choices.forEach((c,i)=>{
      c.textContent = q.options[i];
      c.onclick = ()=>check(c.textContent, q.answer);
    });
  }

  function check(choice, answer){
    if(choice === answer){
      resultEl.textContent = "Correct! â­";
    } else {
      resultEl.textContent = "Try again ğŸ™‚";
    }
  }

  nextBtn.onclick = ()=>{
    index = (index + 1) % questions.length;
    render();
  };

  render();
</script>
