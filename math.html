<section class="hero">
  <div class="container">

    <p>Solve problems and earn badges with Foxy! ğŸ¦Š</p>
  </div>
</section>

<section class="section">
  <div class="container">
    <h2 class="section-title">Foxy Math Dash ğŸ¦Š</h2>

    <div class="game-box">
      <div id="problem" style="font-size:30px; font-weight:900;">Loading...</div>

      <div class="game-row">
        <button class="btn secondary" id="readBtn">ğŸ”Š Read</button>
        <button class="btn secondary" id="newBtn">New</button>
        <button class="btn secondary" id="resetBtn">Reset Math Score</button>
      </div>

      <div class="game-row" id="choices"></div>

      <div class="status" id="status">Math Score: 0</div>
      <div class="badge-row">
        <div class="badge" id="b5">â­ 5 correct: Locked</div>
        <div class="badge" id="b10">ğŸ… 10 correct: Locked</div>
      </div>
    </div>
  </div>
</section>

<footer>Â© 2026 BloomELearning âœ¨ | Made with ğŸ’š</footer>

<script>
  const SCORE_KEY = "bloom_math_score";

  let score = parseInt(localStorage.getItem(SCORE_KEY) || "0", 10);
  let currentText = "";
  let answer = 0;

  const problemEl = document.getElementById("problem");
  const choicesEl = document.getElementById("choices");
  const statusEl = document.getElementById("status");

  function speak(text){
    if (!("speechSynthesis" in window)) return;
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.rate = 1; u.pitch = 1.05;
    window.speechSynthesis.speak(u);
  }

  function save(){ localStorage.setItem(SCORE_KEY, String(score)); }

  function updateBadges(){
    document.getElementById("b5").textContent = score >= 5 ? "â­ 5 correct: Unlocked!" : "â­ 5 correct: Locked";
    document.getElementById("b10").textContent = score >= 10 ? "ğŸ… 10 correct: Unlocked!" : "ğŸ… 10 correct: Locked";
  }

  function shuffle(arr){ return arr.slice().sort(() => Math.random() - 0.5); }

  function newProblem(){
    const a = Math.floor(Math.random() * 10) + 1;
    const b = Math.floor(Math.random() * 10) + 1;
    const op = Math.random() < 0.5 ? "+" : "-";

    let x = a, y = b;
    if (op === "-") { x = Math.max(a,b); y = Math.min(a,b); answer = x - y; }
    else { answer = x + y; }

    currentText = `What is ${x} ${op === "+" ? "plus" : "minus"} ${y}?`;
    problemEl.textContent = `${x} ${op} ${y} = ?`;

    const w1 = answer + (Math.floor(Math.random() * 3) + 1);
    const w2 = Math.max(0, answer - (Math.floor(Math.random() * 3) + 1));
    const options = shuffle([answer, w1, w2]);

    choicesEl.innerHTML = "";
    options.forEach(v => {
      const btn = document.createElement("button");
      btn.className = "pill";
      btn.textContent = v;
      btn.onclick = () => {
        if (v === answer) {
          score++;
          save();
          statusEl.textContent = `âœ… Correct! Math Score: ${score}`;
          updateBadges();
          setTimeout(newProblem, 650);
        } else {
          statusEl.textContent = `âŒ Try again! Math Score: ${score}`;
        }
      };
      choicesEl.appendChild(btn);
    });

    statusEl.textContent = `Math Score: ${score}`;
    updateBadges();
  }

  document.getElementById("readBtn").onclick = () => speak(currentText);
  document.getElementById("newBtn").onclick = newProblem;
  document.getElementById("resetBtn").onclick = () => { score = 0; save(); statusEl.textContent = "Math Score: 0"; updateBadges(); };

  newProblem();
</script>

</body>
