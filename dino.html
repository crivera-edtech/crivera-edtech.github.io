<body>

      <ul>
        <li><a href="index.html">Home</a></li>

      </ul>

</header>

<section class="hero">
  <div class="container">
    <h1>ğŸ¦– Dino Number Treasure</h1>
    <p>Choose the right answer to collect treasure! (+Math points)</p>
  </div>
</section>

<section class="section">
  <div class="container">
    <h2 class="section-title">Treasure Hunt ğŸ’</h2>

    <div class="game-box">
      <div class="kid-big" id="prompt">Loadingâ€¦</div>

      <div class="game-row">
        <button class="btn secondary" id="readBtn">ğŸ”Š Read</button>
        <button class="btn secondary" id="newBtn">New</button>
        <button class="btn secondary" id="resetBtn">Reset Math Score</button>
      </div>

      <div class="game-row" id="choices"></div>

      <div class="status" id="status"></div>
      <div class="badge-row">
        <span class="badge" id="treasure">ğŸ’ Treasure: 0</span>
        <span class="badge" id="badge5">â­ 5: Locked</span>
        <span class="badge" id="badge10">ğŸ… 10: Locked</span>
      </div>

      <div class="small" id="scoreLine"></div>
    </div>
  </div>
</section>

<footer>Â© 2026 BloomELearning âœ¨ | Made with ğŸ’š</footer>

<script>
  const SCORE_KEY = "bloom_math_score";

  let score = parseInt(localStorage.getItem(SCORE_KEY) || "0", 10);
  let textToRead = "";
  let answer = 0;

  const promptEl = document.getElementById("prompt");
  const choicesEl = document.getElementById("choices");
  const statusEl = document.getElementById("status");
  const scoreLineEl = document.getElementById("scoreLine");

  function save(){ localStorage.setItem(SCORE_KEY, String(score)); }
  function showScore(){
    scoreLineEl.textContent = `Math Score: ${score} (saved)`;
    document.getElementById("treasure").textContent = `ğŸ’ Treasure: ${score}`;
    document.getElementById("badge5").textContent = score >= 5 ? "â­ 5: Unlocked!" : "â­ 5: Locked";
    document.getElementById("badge10").textContent = score >= 10 ? "ğŸ… 10: Unlocked!" : "ğŸ… 10: Locked";
  }

  function speak(text){
    if (!("speechSynthesis" in window)) return;
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.rate = 1; u.pitch = 1.03;
    window.speechSynthesis.speak(u);
  }

  function shuffle(arr){ return arr.slice().sort(() => Math.random() - 0.5); }

  function newRound(){
    statusEl.textContent = "";

    const type = Math.random();
    let a = Math.floor(Math.random() * 10) + 1;
    let b = Math.floor(Math.random() * 10) + 1;

    if (type < 0.45) {
      answer = a + b;
      promptEl.textContent = `Find the treasure: ${a} + ${b} = ?`;
      textToRead = `What is ${a} plus ${b}?`;
    } else if (type < 0.9) {
      const big = Math.max(a,b), small = Math.min(a,b);
      answer = big - small;
      promptEl.textContent = `Find the treasure: ${big} - ${small} = ?`;
      textToRead = `What is ${big} minus ${small}?`;
    } else {
      const x = Math.floor(Math.random() * 50) + 1;
      const y = Math.floor(Math.random() * 50) + 1;
      answer = Math.max(x,y);
      promptEl.textContent = `Which number is bigger? ${x} or ${y}`;
      textToRead = `Which number is bigger, ${x} or ${y}?`;
    }

    let options;
    if (promptEl.textContent.startsWith("Which number")) {
      const nums = promptEl.textContent.match(/\d+/g).map(n=>parseInt(n,10));
      options = shuffle(nums);
    } else {
      const w1 = answer + (Math.floor(Math.random() * 3) + 1);
      const w2 = Math.max(0, answer - (Math.floor(Math.random() * 3) + 1));
      options = shuffle([answer, w1, w2]);
    }

    choicesEl.innerHTML = "";
    options.forEach(v => {
      const b = document.createElement("button");
      b.className = "pill";
      b.textContent = v;
      b.onclick = () => {
        if (v === answer) {
          score++;
          save();
          statusEl.textContent = "âœ… You found treasure! +1 Math point ğŸ’";
          showScore();
          setTimeout(newRound, 700);
        } else {
          statusEl.textContent = "âŒ Not that one. Try again!";
        }
      };
      choicesEl.appendChild(b);
    });

    showScore();
  }

  document.getElementById("readBtn").onclick = () => speak(textToRead);
  document.getElementById("newBtn").onclick = newRound;
  document.getElementById("resetBtn").onclick = () => { score = 0; save(); statusEl.textContent = "Math score reset!"; showScore(); };

  newRound();
</script>

</body>
</html>
